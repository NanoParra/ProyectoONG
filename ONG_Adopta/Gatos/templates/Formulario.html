{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ayuda">
    <title>ONG-ayuda</title>
    <link rel="icon" href="{% static 'img/04fa98a1d0e08ffe2db4603cf76f02bf.png' %}">
    <link rel="stylesheet" href="{% static 'Css/Styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/JavaScript.js' %}"></script>
</head>

<body>
    <nav class="formulario">
        <form action="{% static 'Formulario.html' %}" method="get">
            <p>Nombre Completo: <input type="text" name="nombre" size="40" required></p>
            <p>Año de nacimiento: <input type="number" name="nacido" min="1900" required></p>
            <p>Gmail: <input type="email" name="gmail" size="40" required></p>
            <p>
                <label for="menu-dni">Tipo de documento:</label>
                <select id="menu-dni" name="menu-dni" required>
                    <option value="rut">Rut</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>
            </p>
            <p><input type="text" name="dni" size="40" required></p>
            <p>
                <label for="telefono">Número telefónico:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </p>
            <p>Sexo:
                <input type="radio" name="hm" value="h"> Hombre
                <input type="radio" name="hm" value="m"> Mujer
            </p>
            <h5>--Cuéntanos por qué quieres participar en nuestra ONG--</h5>
            <textarea name="texto" rows="4" cols="40" placeholder="Escriba algo"></textarea>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>
    </nav>
</body>
</html>
